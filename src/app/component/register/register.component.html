<div class="container py-5">
    <div class="row justify-content-center">
         <div class="col-lg-6 col-md-12 ">
            <div class="p-4  bg-white shadow-lg rounded border border-primary">
                <form [formGroup]="registerForm" (ngSubmit)="register()">
                    <h2 class="text-center text-primary">Register</h2>
                    <div class="form-group mb-3">
                        <label>User Name</label>
                        <input type="text" class="form-control" placeholder="Username" name="id" formControlName="id">
                    </div>
                    <div class="form-group mb-3">
                        <label>Full Name</label>
                        <input type="text" class="form-control" placeholder="Full Name" name="fname" formControlName="fname">
                    </div>
                    <div class="form-group mb-3">
                        <label>Email</label>
                        <input type="email" class="form-control" placeholder="Email" name="email" formControlName="email">
                    </div>
                    <div class="form-group mb-3">
                        <label>Password</label>
                        <input type="password" class="form-control" placeholder="Password" name="password" formControlName="password">
                    </div>
                    <div class="form-group mb-3">
                        <label>Phone number</label>
                        <input type="text" class="form-control" placeholder="Phone Number" name="number" formControlName="number">
                    </div>
                    <div class="form-group mb-3">
                        <label>Gender</label>
                        <select class="form-select" name="gender" formControlName="gender">
                            <option value=""> Select gender</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                    <div class="form-group mb-3">
                        <label>Adress</label>
                        <textarea rows="5" class="form-control" placeholder="Adress" name="adress" formControlName="adress"></textarea>
                    </div>
                    <div class="mb-3">
                        <span class="text-dark">Already have account </span><a  routerLink="/login" class="text-primary">Login </a>
                    </div>
                    <div class="">
                        <button class="btn btn-primary w-100">Register</button>
                    </div>
                </form>
            </div>
         </div>
    </div>
</div>
